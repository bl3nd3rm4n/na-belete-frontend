<form [formGroup]="loginForm" class="normal-form" (ngSubmit)="loginUser()">
  <div class="controls-container">
    <mat-form-field>
      <input formControlName="username" matInput placeholder="Email" (focus)="focused=true">
      <mat-error>Invalid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password" (focus)="focused=true">
      <mat-error>Password is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    <mat-error *ngIf="focused==false">{{errorFromServer}}</mat-error>
  </div>
</form>
